        sudo wget https://go.dev/dl/go1.17.5.linux-amd64.tar.gz
        sudo tar -C /usr/local -xzf go1.17.5.linux-amd64.tar.gz
        sudo export PATH=$PATH:/usr/local/go/bine
        cho "golangå®Œæˆ"
        
    - name: Rclone-Install
      run: wget 'https://raw.githubusercontent.com/wekingchen/my-file/master/rclone/rclone.zip' --no-check-certificate && sudo unzip rclone.zip && sudo chmod a+x rclone && sudo rm -f rclone.zip
    - name: Rclone-Config
      env:
          RCLONE_CONFIG: ${{ secrets.RCLONE_CONFIG }}
      run: |
          # å†™é…ç½®æ–‡ä»¶
          mkdir -p ~/.config/rclone/
          cat << EOF > ~/.config/rclone/rclone.conf
          $RCLONE_CONFIG
          EOF
    
    - name: Create new user
      run: |
        sudo adduser "builder" <<EOF
        12345
        12345
        EOF
        echo "æ–°å»ºç”¨æˆ·å®Œæˆ"
        expect -c "
        spawn su - builder
        expect \":\"
        send \"12345\r\"
        interact
        "
        echo "ç”¨æˆ·åˆ‡æ¢æˆåŠŸ"

    - name: Clone source code
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git clone https://github.com/gl-inet/gl-infra-builder.git
        echo "æºç æŠ“å–å®Œæ¯•"
        cd gl-infra-builder
        python3 setup.py -c config-siflower-18.x.yml
        echo "config-siflower-18.x.ymlå®Œæ¯•"
        cd openwrt-18.06/siflower/openwrt-18.06
        ./scripts/gen_config.py target_siflower_gl-sft1200
        echo "target_siflower_gl-sft1200å®Œæ¯•"
        sed -i "/helloworld/d" "feeds.conf.default"
        echo "src-git helloworld https://github.com/fw876/helloworld.git" >> "feeds.conf.default"
        echo "helloworldå®Œæ¯•"
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        echo "feedsæ›´æ–°å®Œæ¯•"
        rm -rf .config
        echo "åˆ é™¤é…ç½®å®Œæ¯•"
        wget https://github.com/201821143044/Actions-SFT1200-OpenWrt/raw/main/.config
        echo "é…ç½®æŠ“å–å®Œæ¯•"
        make -j8 download V=s
        echo "ä¸‹è½½å®Œæ¯•"
        make -j1 V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Rclone-Run
      run: |
          # Rclone-Run
          # å»¶è¿Ÿå‡½æ•°
          delay()
          {
          random_time=$(($RANDOM % $1))
          echo "ç­‰å¾… ${random_time} åˆ†é’Ÿåå¼€å§‹åŒæ­¥"
          for((i=1;i<=${random_time};i++));  
          do
          echo "å€’è®¡æ—¶ $[${random_time}-$i] åˆ†é’Ÿ"
          sleep 1m
          done
          }
          # éšæœºå»¶è¿Ÿ0~15åˆ†é’Ÿåå†è¿›è¡Œæ“ä½œ,å¯è‡ªè¡Œè®¾ç½®æ—¶é—´
          delay 1
          pwd
          ./rclone sync --user-agent "NONISV|Microsoft|Microsoft OneDrive for Windows/21.230.1107.0004" -v /home/runner/work/Actions-SFT1200-OpenWrt/Actions-SFT1200-OpenWrt/gl-infra-builder/openwrt-18.06/siflower/openwrt-18.06/bin/ tongji_test:/sft1200/        
          echo "SharePointä¸Šä¼ å®Œæ¯•"

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: gl-infra-builder/openwrt-18.06/siflower/openwrt-18.06/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd "/home/runner/work/Actions-SFT1200-OpenWrt/Actions-SFT1200-OpenWrt/gl-infra-builder/openwrt-18.06/siflower/openwrt-18.06/bin/targets/*/*"
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"
    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Upload firmware to cowtransfer
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "::set-output name=url::$(cat cowtransfer.log | grep https | cut -f3 -d" ")"
    - name: Upload firmware to WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"
    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "::set-output name=status::success"
    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 10

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
